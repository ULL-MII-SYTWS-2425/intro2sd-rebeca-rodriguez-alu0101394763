name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install           # Cambia esto si usas otro gestor de paquetes, como yarn

      - name: Build the project
        run: npm run build          # Cambia esto por el comando que compile tu proyecto (e.g., npm run build, jekyll build, etc.)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # Cambia esto si usas otra rama para GitHub Pages
          folder: build             # Cambia "build" por el directorio donde se generan los archivos est√°ticos, ej: "public" o "dist"
